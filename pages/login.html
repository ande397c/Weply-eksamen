<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/mutual.css" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <title>Weply | Login</title>
  </head>
  <body>
    <div class="back_container">
      <img src="../assets/icons/chevron-left.svg" alt="" />
      <span>GÃ¥ tilbage</span>
    </div>
    <main>
      <section id="form_container">
        <article id="login_section">
          <form id="login_form">
            <h3>Velkommen!</h3>

            <p>Venligst indtast dine log-in oplysninger</p>

            <div class="field_container">
              <input class="floating-input" type="email" placeholder=" " required name="mail" />
              <label for="mail">E-mail</label>
            </div>

            <div class="field_container">
              <input class="floating-input" type="password" placeholder=" " name="kodeord" minlength="5" />
              <label for="kodeord">Password</label>
            </div>

            <article class="login_elements">
              <label class="checkbox"> <input type="checkbox" id="checkbox" /> Forbliv logget ind </label>

              <a href="#">Glemt kodeord</a>
            </article>

            <div class="login_btn_container">
              <button class="btn_primary" id="login_btn">Login</button>
            </div>
          </form>
        </article>
      </section>

      <section id="login_placeholder">
        <img src="../img/Dashboard.png" alt="" />
        <div class="bg_grid">
          <div class="blobs">
            <div class="blob big-blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="../scripts/login.js"></script>
  </body>
</html>
